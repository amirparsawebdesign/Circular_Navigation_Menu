<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="../CSS/styles.css">

      <title> Animated Circular Navigation Menu Magic Indicator </title>
</head>
<body>
      
      <ul class="menu">
            <div class="toggle"> <i class="fa-solid fa-plus"></i> </div>
            <li style="--i: 0;" class="active"> <a href="#"><i class="fa-solid fa-house"></i></a> </li>
            <li style="--i: 1;"> <a href="#"><i class="fa-solid fa-user"></i></a> </li>
            <li style="--i: 2;"> <a href="#"><i class="fa-solid fa-image"></i></a> </li>
            <li style="--i: 3;"> <a href="#"><i class="fa-solid fa-key"></i></a> </li>
            <li style="--i: 4;"> <a href="#"><i class="fa-solid fa-video"></i></a> </li>
            <li style="--i: 5;"> <a href="#"><i class="fa-solid fa-envelope"></i></a> </li>
            <li style="--i: 6;"> <a href="#"><i class="fa-solid fa-circle-info"></i></a> </li>
            <li style="--i: 7;"> <a href="#"><i class="fa-solid fa-gear"></i></a> </li>

            <div class="indicator"></div>
      </ul>

      <script src="../JavaScript/script.js"></script>
</body>
</html>
